{% load staticfiles %}
{% if items %}
<div id="swiper">
  <a class="arrow-left" href="#"></a>
  <a class="arrow-right" href="#"></a>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      {% for item in items %}
        <div class="swiper-slide">
          <img src="{{ item.image.url }}" />
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>
{% endif %}
